<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body style="margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; font-family: Arial, sans-serif;">
    <form method="post" action="login" style="background-color: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 300px; width: 100%;">
        <h1 style="text-align: center;">Online Voting</h1>
        Email: <input type="text" name="email" style="width: 100%; padding: 10px; margin: 5px 0 15px 0; display: inline-block; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;" /><br/><br/>
        Password: <input type="password" name="passwd" style="width: 100%; padding: 10px; margin: 5px 0 15px 0; display: inline-block; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;" /><br/><br/>
        <input type="submit" value="Sign In" style="width: 100%; background-color: #4CAF50; color: white; padding: 14px 20px; margin: 8px 0; border: none; border-radius: 5px; cursor: pointer;" />
        <a href="SignUp.html" style="display: block; text-align: center; margin-top: 10px; color: #4CAF50; text-decoration: none;">Sign Up</a>
    </form>
</body>
</html>
